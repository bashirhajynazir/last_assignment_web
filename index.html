<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple HTML example with meta tags">
    <meta name="keywords" content="HTML, meta tags, example">

    <title>Simple HTML Example</title>
</head>
<body link="#0000FF" vlink="#800080" alink="#FF0000" style="font-family: Arial, sans-serif;">

    <h1 style="color: #333; text-align: center;">Hello, World!</h1>

    <!-- Anchor (Link) Tag with Inline Style -->
    <a href="https://www.example.com" target="_blank" style="color: #0066cc; text-decoration: none; font-weight: bold;">Visit Example.com</a>

    <!-- Image Tag with Inline Style -->
    <img src="example.jpg" alt="Example Image" style="max-width: 100%; height: auto;">

    <!-- Paragraph Tag with Inline Style -->
    <p style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">This is a simple HTML example.</p>

    <!-- Unordered List Tag with Inline Style -->
    <ul style="list-style: square; margin-left: 20px;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Italic Text using the <i> Tag with Inline Style -->
    <i style="font-style: italic;">This text is italicized.</i>

    <!-- Bold Text using the <b> Tag with Inline Style -->
    <b style="font-weight: bold;">This text is bold.</b>

    <!-- Line Break Tag -->
    <br>

    <!-- Iframe Tag with Inline Style -->
    <iframe src="" width="560" height="315" frameborder="0" allowfullscreen style="border: 1px solid #ccc;"></iframe>

    <!-- Underline Text using the <u> Tag with Inline Style -->
    <u style="text-decoration: underline;">This text is underlined.</u>

    <!-- Form Tag with Inline Style -->
    <form action="/submit" method="post" style="margin-top: 20px;">
        <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 200px; padding: 5px;">

        <label for="password" style="display: block; margin-top: 10px; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 200px; padding: 5px;">

        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer;">
    </form>

    <!-- Table Tag with Inline Style -->
    <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <caption style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">Simple Table</caption>
        <tr>
            <th style="background-color: #f2f2f2; padding: 10px;">Header 1</th>
            <th style="background-color: #f2f2f2; padding: 10px;">Header 2</th>
            <th style="background-color: #f2f2f2; padding: 10px;">Header 3</th>
        </tr>
        <tr>
            <td style="padding: 10px;">Row 1, Cell 1</td>
            <td style="padding: 10px;">Row 1, Cell 2</td>
            <td style="padding: 10px;">Row 1, Cell 3</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Row 2, Cell 1</td>
            <td style="padding: 10px;">Row 2, Cell 2</td>
            <td style="padding: 10px;">Row 2, Cell 3</td>
        </tr>
    </table>

</body>
</html>
